{% load static %}
<link rel="stylesheet" href="{% static 'music/index.css' %}">

<div class="container">
    <h4>Add Details | Genre</h4>

    <form action="{% url 'music:addGenre' %}" method="post">
        {% csrf_token %}

        <div class="group">
            <input name="name" class="form-control" placeholder="Genre Name">
        </div>

        <div class="group">
            <textarea name="description" class="form-control" placeholder="Genre Description"></textarea>
        </div>

        <div class="group">
            <button type="submit" class="action-btn">Add Genre</button>
        </div>
    </form>

    {% if error_message %}
        <span class="info-section">
            {{ error_message }}
        </span>
    {% endif %}
</div>
